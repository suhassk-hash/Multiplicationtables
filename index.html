<!DOCTYPE html>
<html>
<head>
    <title>Electricity Bill Calculation</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Electricity Bill Calculation</h1>
    <div>
        <label for="consumerName">Consumer Name:</label>
        <input type="text" id="consumerName" placeholder="Enter Consumer Name">
    </div>
    <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" placeholder="Enter Phone Number">
    </div>
    <div>
        <label for="units">Number of Units Consumed:</label>
        <input type="number" id="units" placeholder="Enter Number of Units">
    </div>
    <button onclick="calculateTotalCost()">Calculate</button>
    <div id="output"></div>
</body>
</html>
